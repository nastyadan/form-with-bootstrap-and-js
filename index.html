<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<style>
    body {
        background-color: lightgrey;
    }

    form {
        margin: 5em;
    }

    .wrap-container {
        margin: 5em 15em;
        background-color: white;
        border-radius: 2%;
    }

    .required {
        color: red;
    }
</style>
<script src="https://code.jquery.com/jquery-2.2.4.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>

<body>
    <div class="wrap-container">
        <div>
            <h3>Регистрация</h3>
            <p>Регистрация на сайте</p>
        </div>
        <form>
            <div>
                <label for="disabledSelect" class="form-label">Гражданство <span class="required">*</span></label>
                <select id="disabledSelect" class="form-select">
                    <option disabled selected="selected">Выбрать...</option>
                    <option value="">Российская Федерация</option>
                    <option value="">Абхазия</option>
                    <option value="">Азербайджан</option>
                    <option value="">Алжир</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Фамилия <span class="required">*</span></label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Имя <span class="required">*</span></label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Отчество (при наличии)</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Email: <span class="required">*</span></label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Мобильный: <span class="required">*</span></label>
                <input type="text" class="phone" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Пароль: <span class="required">*</span></label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Повторите пароль: <span
                        class="required">*</span></label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
        </form>
    </div>
</body>

</html>
